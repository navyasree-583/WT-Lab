function validemail(mail){
    	  var reg= /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/; 
    	  if((mail.value)==""){

    		 return false; 
    	  }
    	  else if(reg.test(mail.value)==false ){
    		  alert("Invalid mail Address");
    		  return false;
    		  }
    	  return true;
}
