<script type="text/javascript">
function validform(){
	 var name = document.forms["myform"]["name1"].value;;
	 var cardno = document.forms["myform"]["card"].value;
	 var amount = document.forms["myform"]["Amt"].value;
	 var w=document.forms["myform"]["year"].value;
	 var v=document.forms["myform"]["cvv"].value;
	 var numbers = /^[0-9]+$/;
	 <!-- user name validation -->
	 if(name==""){
		 alert("please enter name which is on the card");
		 return false;
	 }
	 else if(name.match(numbers)){
		 alert("Invalid name!");
		 return false;
	 }
	 <!-- card number validation -->
	 else if (cardno == "") {
		    alert("enter the card number");
		    return false;
		  }
	 else  if(cardno.length<16){
			  alert("Please enter 16 digits");
			  return false;   
		  }
	 else if(!(cardno.match(numbers))){
			 alert("Please enter in numbers !");
			 return false;
		 }
	 
	 <!-- amount validation -->
	 else if (amount == "") {
		    alert("please enter the amount");
		    return false;
		   
		  }
	 else if(!(amount.match(numbers))){
		  alert("enter the amount in numbers");
		  return false;
	  }
	  <!-- year validation -->
	 else if (w == "") {
		    alert("please enter the year");
		    return false;
		  }
	 else if(!(w.match(numbers))){
		 alert("Year shouldn't be a letter");
		 return false;
		 
	 }
	 else if(!(w.length==4)){
		 alert("Year must be 4 digits");
		 return false;
	 }
	  <!-- cvv validation -->
	 else if (v == "") {
		    alert("please enter the Cvv ");
		    return false; 
		  }
	 else if(!(v.match(numbers))){
		 alert("Cvv shouldn't be a letter");
		 return false;	
	 }
	 else if(!(v.length==3)){
		 alert("Cvv must be 3 digits");
		 return false;
	 }
}

  
</script>
