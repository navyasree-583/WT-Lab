<script type="text/javascript">

function validform(){
	 var uname = document.forms["myform"]["Uname"].value;
	 var add = document.forms["myform"]["address"].value;
	 var phn = document.forms["myform"]["phno"].value;
	 var pass = document.forms["myform"]["Pass"].value;
	 var gender = document.forms["myform"]["Gender"].value;
	 var numbers = /^[0-9]+$/;
	 <!-- gender validation -->
	 if(gender==""){
		 alert("Please select the gender");
		 return false;
	 }
	 <!-- username validation -->
	  if(uname=="" ){
		  alert("please fill the user name");
		  return false;
	  }
	  else if(uname.length<4 ){
		  alert("username should contain minimum 4 characters !");
		  return false;
	  }
      else if( uname.match(numbers) ){
			  alert("invalid username !");
			  return false;
	  }
	
	<!-- address validation -->	
      else if(add==""){
			  alert("please fill the address");
			  return false;
			  
		  }
	  else if(add.length<10 ){
			  alert("address should contain atleast 10 characters !! ");
			  return false;
			  
		  }
	  else if(add.match(numbers)) {
			  alert("Enter only in characters ");
			  return false;
			  
		  }
     <!-- password validation -->

 	 
	  if(pass==""){
		   alert("please fill the password");
		   return false;
		  
		  }
	  else if(pass.length<6){
		   alert("enter alteast 6 characters");
		   return false;
		  
		  } 
	  <!-- phone number validation -->
	  else if(phn==""){
			  alert("please fill the mobile number");
			  return false;
			  
		  }
	  else if(!(phn.match(numbers))){
		  alert("phone number shouldn't be in letters");
		  return false;
		  
	  }
	  else if(!(phn.length==10)){
			  alert("phone number should contain 10 digits!");
			  return false;
			  
		  }
	 
	
}
  
   </script>
