<script type="text/javascript">
function formvalid(){
	 
	var numbers = /^[0-9]+$/;
	var quan = document.getElementById("q").value;
	var costofbook = document.getElementById("cofbook").value;
	
	
	var total=(500*quan)+100; 
	

    if (document.getElementById("drop").value == "")  
     {  
         alert("Please select a book form DropDownList");  
          return false;   
     }     
		  	  
	  else if(quan==" "){
		  alert("please enter the Quantity");
		  return false;
	  }
	    
	  else if(costofbook=="" || costofbook==null){
		  alert("please enter the cost");
		  return false;
	  }
	  else if(!(costofbook.match(numbers))){
		  alert("please enter cost in numbers");
		  return false;
	  }
	
	  else if(!(total==costofbook)){
		  alert("please enter the  cost including shipping charges");
		  return false;
	  }
	  else if (document.getElementById("dateString").value == "")  
    {  
        alert("Please select the date !");  
         return false;   
    }  
  	
 

} 
  
</script>
